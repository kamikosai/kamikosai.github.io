<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<title>Kami World</title>
		<script type="text/javascript">
		function Calculator_Add(Oper, num){
			var names = document.getElementsByName("text"+num);
			var outcome = eval(names[0].value + Oper + 1);
			if( outcome > 5){
				outcome = 5;
			}	
			var result = document.getElementsByName("text"+num)[0];
			result.value = outcome;
		}
		function Calculator_Sub(Oper, num){
		var names = document.getElementsByName("text"+num);
		var outcome = eval(names[0].value + Oper + 1);
		if( outcome < 0){
			outcome = 0;
		}	
		var result = document.getElementsByName("text"+num)[0];
		result.value = outcome;
		}
		</script>
	</head>

					<input type="button" id="Sub_1_1" value="Sub" onclick="Calculator_Sub('-', 11)" >
