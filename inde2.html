<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>Example</title>
<script type="text/javascript">
function calculator(operator, num){
    var names = document.getElementsByName("cal"+num);
    var outcome = eval(names[0].value + operator + names[1].value);
    var result = document.getElementsByName("result"+num)[0];
    result.value = outcome;
}
</script>
<style type="text/css">
input[type="text"] {
    width: 50px;
    border: 1px solid gray;
}
</style>
</head>

<body>
<input type="text" name="cal0"> + <input type="text" name="cal0"> <input type="button" value="=" onclick="calculator('+', 0)"> <input type="text" name="result0"><br>
<input type="text" name="cal1"> - <input type="text" name="cal1"> <input type="button" value="=" onclick="calculator('-', 1)"> <input type="text" name="result1"><br>
<input type="text" name="cal2"> x <input type="text" name="cal2"> <input type="button" value="=" onclick="calculator('*', 2)"> <input type="text" name="result2"><br>
<input type="text" name="cal3"> / <input type="text" name="cal3"> <input type="button" value="=" onclick="calculator('/', 3)"> <input type="text" name="result3"><br>
</body>
</html>
