<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>Berry Board Game List</title>  
</head>
<body>
    <script type="text/javascript">
        
    var BoadgameCount = 5;
    var Count = 0;
    var SelectNum = 5;

   function ChageSelect()
   {
        var selectboxindex = document.getElementsByName("Index1");
	SelectNum = selectboxindex[0].value;
	var result = document.getElementsByName("BoardGameName")[0];
	result.value = "";
   }
	    
   function Shearch()
    {
        var student = [
        { name : "오를레앙", name2 : "오를레앙", StartName : "O",  MinPlayer : 2, MaxPlayer : 4, BastPlayer : 4, PlayTime : 30},
        { name : "카탄", name2 : "카탄 : 항해사", StartName : "K", MinPlayer : 1, MaxPlayer : 2, BastPlayer : 2, PlayTime : 60},
	{ name : "카탄", name2 : "카탄 : 도시와 기사", StartName : "K", MinPlayer : 1, MaxPlayer : 2, BastPlayer : 2, PlayTime : 60},
        { name : "하나비", name2 : "하나비", StartName : "H", MinPlayer : 2, MaxPlayer : 6, BastPlayer : 6,  PlayTime : 15 },
        { name : "로빈슨쿠르소", name2 : "로빈슨쿠르소", StartName : "R", MinPlayer : 2, MaxPlayer : 8, BastPlayer : 4,  PlayTime : 120},
        ]
        
        var a = student;
      
        if( Count > 0 )
        {
            var Check= 1;
            
            while(Check)
            {
                var my_tbody = document.getElementById("table");
                
                if(0 === my_tbody.rows.length)
                {
                    Check=0;
                }
                else
                {
                    my_tbody.deleteRow( my_tbody.rows.length-1 ); // 하단부터 삭제
                }
            }

        }
        
        Count = 0;

        var Value = document.getElementById("BoardGameName").value;
        
        for(i = 0; i<BoadgameCount; i++)
        {    
	    switch(Number(SelectNum))
	    {
		    case 1:
			     if( student[i].name === Value)
			    {   
				a[Count] = student[i];
				Count++;
			    }
			    break;
		    case 2:
			     if( student[i].MinPlayer === Number(Value))
			    {   
				a[Count] = student[i];
				Count++;
			    }
			    break;
		    case 3: 
			     if( student[i].MaxPlayer === Number(Value))
			    {   
				a[Count] = student[i];
				Count++;
			    }
			    break;
	             case 4: 
			     if( student[i].BastPlayer === Number(Value))
			    {   
				a[Count] = student[i];
				Count++;
			    }
			    break;
		     case 5: 
			    a[Count] = student[i];
			    Count++;
			    break;
	    }
        }
	var b = new Array();
	for(c = 0; c<Count; c++)
        {   
	    b[c] = a[c];
	}
	    
	b.sort(function(a, b) { // 오름차순
        return a.name < b.name ? -1 : a.name > b.name ? 1 : 0;
	});
	    
        for(j = 0; j<Count; j++)
        {   
            var table = document.getElementById("table");
            var row = table.insertRow(table.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            
            cell1.innerHTML = b[j].name2; 
            cell2.innerHTML = b[j].MinPlayer;
            cell3.innerHTML = b[j].MaxPlayer;
            cell4.innerHTML = b[j].BastPlayer;
            cell5.innerHTML = b[j].PlayTime; 
        }
    }
   </script>
    <br>
    <h1>Berry</h1>
    <h1>BoardGame List</h1>
    <h1> &nbsp&nbsp 총 5 개 보드게임 보유중</h1>    

    검 색 유 형 : &nbsp
    <select id="index1" name="Index1" style="width:200pt;height:20pt;text-align:center;" onchange="ChageSelect(1)">
						<option value='' selected>--Select--</option>
	    					<option style="text-align:center;" value='5'>전체 </option>
						<option selected="selected" value='1'>이 름</option>
						<option style="text-align:center;" value='2'>최소 인원</option>
						<option style="text-align:center;" value='3'>최대 인원</option>
	    					<option style="text-align:center;" value='4'>최적 인원</option>
					</select> <br><br>
    <input type="text" id="BoardGameName" Name="BoardGameName" style="width:195pt;height:18pt;text-align:center;" value=""> 
    <input type="button" value="검 색" style="width:60pt;height:25pt;text-align:center;" onclick="Shearch()"> <br><br>

    <table border="3" frame=border>
        <thead>
           <tr>
            <td align="middle", width="200", height="20">이  름</td>
            <td align="middle", width="30", height="20">최소 인원</td>
            <td align="middle", width="30", height="20">최대 인원</td>
            <td align="middle", width="30", height="20">최적 인원</td>
            <td align="middle", width="55", height="20">플레이타임</td>
           </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
     <script type="text/javascript">
    	Shearch();
	SelectNum = 1;
     </script>
     
</body>
</html>
